
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Room Booking Login</title>
    <link rel="stylesheet" href="login_style.CSS"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="login-container"> <!--On CSS is .login-container -->
        <div class="logo"> 
            <img src="telikom-logo.png" alt="Telikom Logo"> <!--Img selected in CSS as .logo Img-->
        </div>
		
        <h2>Login</h2>
        <form action="#" method="POST">
            <label for="username">UserName :</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password :</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <footer>&copy; Telikom 2024</footer>
    </div>
	
	<script>
	 
	</script>
</body>
</html>
